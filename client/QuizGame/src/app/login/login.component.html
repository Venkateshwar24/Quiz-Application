<div class="container">

    <div class="row pt-5">
        <div class="col-md-4 mx-auto">
            <div class="card rounded-5  ">
                <!-- <div class="card-header"> -->
                <div class="text-center mt-4"> <i class="fa fa-yelp fa-2x bg-orange " aria-hidden="true"></i></div>
                <h4 class="text-center text-dark my-1"> Login to Giveandseek </h4>
                <!-- </div> -->
                <div class="card-body">
                    <form class="form">

                        <div class="form-group ">
                            <label for="">Email id</label>
                            <input [(ngModel)]="loginUserData.email_id" type="email" class="form-control rounded-5"
                                name="email_id" required>
                        </div>
                        <div class="form-group ">
                            <label for="">password</label>
                            <input [(ngModel)]="loginUserData.user_password" type="password"
                                class="form-control rounded-5" name="user_password" required>
                        </div>
                        <div class="d-grid gap-2 my-3">
                            <button (click)="onLogin()" class="btn btn-orange   ">Login
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
